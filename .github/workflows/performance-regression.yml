name: Performance Regression Detection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  performance-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Run performance tests
      id: perf-tests
      run: |
        python -m pytest tests/test_performance/ -v --tb=short 2>&1 | tee perf_output.log
        echo "Tests completed"

    - name: Detect regressions
      id: regression-check
      run: |
        python tools/detect_perf_regression.py 2>&1 | tee regression_report.txt
      continue-on-error: true

    - name: Upload performance report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-reports
        path: |
          perf_output.log
          regression_report.txt
          performance_reports/
        retention-days: 30

    - name: Comment on PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('regression_report.txt', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Performance Test Results\n\n\`\`\`\n${report}\n\`\`\``
          });

    - name: Fail if regressions detected
      if: steps.regression-check.outcome == 'failure'
      run: exit 1
